<div id="project-{{ project.id }}" class="p-4 border rounded-lg shadow-md bg-white mb-4">
    <h2 class="text-lg font-semibold">{{ project.title }}</h2>
    <p class="text-gray-600">{{ project.description }}</p>
    <p class="text-sm text-gray-400">Date: {{ project.date }}</p>

    <div class="mt-2 flex space-x-2">
        <button hx-get="{% url 'base:project_detail' project.slug %}"
                hx-target="#content-container"
                hx-swap="innerHTML"
                class="text-blue-500 hover:underline">
            View
        </button>

        <button hx-get="{% url 'base:project_update' project.slug %}"
                hx-target="#content-container"
                hx-swap="innerHTML"
                class="text-green-500 hover:underline">
            Edit
        </button>

        <button hx-delete="{% url 'base:project_delete' project.slug %}"
                hx-target="#project-{{ project.id }}"
                hx-swap="outerHTML"
                class="text-red-500 hover:underline">
            Delete
        </button>
    </div>
</div>
