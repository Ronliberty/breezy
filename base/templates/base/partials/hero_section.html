{% if hero_content %}
<div class="flex flex-col md:flex-row items-center justify-between gap-8" data-aos="fade-up" data-aos-delay="200">
    <!-- Text Content -->
    <div class="md:w-1/2">
        <h1 class="text-4xl md:text-6xl font-bold mb-6 text-gray-800 leading-tight">
            {{ hero_content.title }}<br>
            <span class="bg-gradient-to-r from-green-400 to-green-600 text-transparent bg-clip-text">
                {{ hero_content.subtitle }}
            </span>
        </h1>
        <p class="text-lg md:text-xl text-gray-600 mb-12 md:max-w-xl" data-aos="fade-up" data-aos-delay="300">
            {{ hero_content.explanation }}
        </p>
        <div class="flex justify-center md:justify-start space-x-4" data-aos="fade-up" data-aos-delay="400">
            <a href="{{ hero_content.cta_link }}" class="bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-full text-lg font-semibold transition-all transform hover:scale-105">
                {{ hero_content.cta_text }}
            </a>
        </div>
    </div>

    <!-- Image -->
    <div class="md:w-1/2 mt-8 md:mt-0" data-aos="zoom-in" data-aos-delay="300">
        <img
            src="{{ hero_content.image_url }}"
            alt="{{ hero_content.image_alt }}"
            class="rounded-lg shadow-xl w-full h-auto max-h-96 object-cover"
        >
    </div>
</div>
{% else %}
<p class="text-center text-gray-600">No hero section content available.</p>
{% endif %}
