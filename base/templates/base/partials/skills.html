<div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-16 relative">
        Technical Skills
        <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-blue-600 rounded-full"></span>
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        {% for category in skill_categories %}
        <div class="...">
            <div class="...">{{ category.icon|safe }}</div>
            <h3>{{ category.name }}</h3>
            {% for skill in category.skills.all %}
            <div class="skill-item">
                <span>{{ skill.name }}</span>
                <div class="... w-{{ skill.proficiency }}%"></div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
