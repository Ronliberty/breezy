<div id="hero-{{ hero.id }}" class="p-4 border rounded-lg shadow-md bg-white mb-4">
    <h2 class="text-lg font-semibold">{{ hero.name }}</h2>
    <p class="text-gray-600">{{ hero.subtitle }}</p>
    {% if hero.image %}
        <img src="{{ hero.image.url }}" alt="{{ hero.image_alt }}" class="w-full h-auto rounded-lg">
    {% endif %}

    <div class="mt-2 flex space-x-2">
        <button hx-get="{% url 'base:hero_detail' hero.slug %}"
                hx-target="#content-container"
                hx-swap="innerHTML"
                class="text-blue-500 hover:underline">
            View
        </button>

        <button hx-get="{% url 'base:hero_update' hero.slug %}"
                hx-target="#content-container"
                hx-swap="innerHTML"
                class="text-yellow-500 hover:underline">
            Edit
        </button>

        <button hx-delete="{% url 'base:hero_delete' hero.slug %}"
                hx-target="#hero-{{ hero.id }}"
                hx-swap="outerHTML"
                class="text-red-500 hover:underline">
            Delete
        </button>
    </div>
</div>
