 <div class="p-6 bg-white rounded shadow">
        <h1 class="text-2xl font-bold">
            {% if hero %} Update Hero Content {% else %} Add Hero Content {% endif %}
        </h1>
        <form method="post" enctype="multipart/form-data"
              hx-post="{% if hero %}{% url 'base:hero_update' hero.slug %}{% else %}{% url 'base:hero_create' %}{% endif %}"
              hx-target="#hero-{{ hero.id }}"
              hx-swap="outerHTML">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-2">
                {% if hero %} Update {% else %} Save {% endif %}
            </button>
        </form>
    </div>
