<div id="content-container" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-8 text-center">
    <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
    <p class="text-gray-600 mb-4">Are you sure you want to delete this contact information?</p>

    <form method="post" hx-delete="{% url 'base:contact_info_delete' object.slug %}" hx-target="#content-container">
        {% csrf_token %}
        <button type="submit" class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md">Delete</button>
        <a href=""
           class="ml-3 text-gray-700 hover:underline"
           hx-get="{% url 'base:contact_info_list' %}"
           hx-target="#content-container">
            Cancel
        </a>
    </form>
</div>
