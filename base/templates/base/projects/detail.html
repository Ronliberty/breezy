<div class="container mx-auto p-4">
    <div class="p-4 border rounded-lg shadow-md bg-white">
        <h1 class="text-2xl font-bold">{{ project.title }}</h1>
        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="w-full h-64 object-cover rounded mt-2">
        <p class="text-gray-600 mt-2">{{ project.description }}</p>
        <p class="text-sm text-gray-400">Date: {{ project.date }}</p>

        <a href="{{ project.project_url }}" target="_blank" class="text-blue-500 underline mt-2 block">
            Visit Project
        </a>

        <button hx-get="{% url 'base:project_list' %}"
                hx-target="#content-container"
                hx-swap="innerHTML"
                class="mt-4 bg-gray-500 text-white px-4 py-2 rounded">
            Back
        </button>
    </div>
</div>
