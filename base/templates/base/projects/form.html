<div class="container mx-auto p-4">
    <div class="p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-xl font-bold mb-4">{% if form.instance.pk %}Edit Project{% else %}Create Project{% endif %}</h2>

        <form hx-post="{% if form.instance.pk %}{% url 'base:project_update' form.instance.slug %}{% else %}{% url 'base:project_create' %}{% endif %}"
              hx-target="#content-container"
              hx-swap="innerHTML"
              enctype="multipart/form-data"
              class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            <button hx-get="{% url 'base:project_list' %}"
                    hx-target="#content-container"
                    hx-swap="innerHTML"
                    class="bg-gray-500 text-white px-4 py-2 rounded">
                Cancel
            </button>
        </form>
    </div>
</div>
