<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ hero.name }} - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100" x-data="{ isOpen: false, activeSection: 'home' }">
    <!-- Navigation (same as before) -->

    <!-- Hero Section (already HTMX powered) -->

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-gradient-to-b from-gray-50 to-white px-4"
             hx-get="{% url 'projects_list' %}"
             hx-trigger="load"
             hx-swap="innerHTML">
        <div class="max-w-7xl mx-auto">
            <!-- Loading skeleton -->
            <div class="animate-pulse space-y-8">
                <div class="h-12 bg-gray-200 w-1/4 mx-auto rounded"></div>
                <div class="h-4 bg-gray-200 w-1/3 mx-auto rounded"></div>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
                    <div class="h-64 bg-gray-200 rounded-xl"></div>
                    <div class="h-64 bg-gray-200 rounded-xl"></div>
                    <div class="h-64 bg-gray-200 rounded-xl"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 px-4 bg-gradient-to-b from-gray-50 to-white"
             hx-get="{% url 'skills_list' %}"
             hx-trigger="load"
             hx-swap="innerHTML">
        <div class="max-w-7xl mx-auto">
            <div class="animate-pulse space-y-8">
                <div class="h-12 bg-gray-200 w-1/4 mx-auto rounded"></div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                    <div class="h-64 bg-gray-200 rounded-2xl"></div>
                    <div class="h-64 bg-gray-200 rounded-2xl"></div>
                    <div class="h-64 bg-gray-200 rounded-2xl"></div>
                    <div class="h-64 bg-gray-200 rounded-2xl"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gradient-to-b from-blue-50 to-white px-4"
             hx-get="{% url 'contact_info' %}"
             hx-trigger="load"
             hx-swap="innerHTML">
        <div class="max-w-2xl mx-auto">
            <!-- Loading skeleton -->
            <div class="animate-pulse space-y-8">
                <div class="h-12 bg-gray-200 w-1/4 mx-auto rounded"></div>
                <div class="h-32 bg-gray-200 rounded-xl"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-b from-gray-900 to-gray-800 py-12 px-4 border-t border-gray-700"
            hx-get="{% url 'footer_content' %}"
            hx-trigger="load"
            hx-swap="innerHTML">
        <!-- Loading skeleton -->
        <div class="max-w-7xl mx-auto animate-pulse">
            <div class="h-8 bg-gray-700 w-1/4 rounded"></div>
            <div class="h-4 bg-gray-700 w-1/2 mt-4 rounded"></div>
        </div>
    </footer>

    <!-- Scripts remain the same -->
</body>
</html>
