<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md text-center">
    <h2 class="text-xl font-semibold text-gray-800">Confirm Delete</h2>
    <p class="text-gray-600">Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit"
                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Yes, Delete
        </button>
     <a href=""
         class="ml-3 text-gray-700 hover:underline"
         hx-get="{% url 'base:skills_list' %}"
         hx-target="#content-container"
         hx-swap="innerHTML">
          Cancel
      </a>

    </form>
</div>
