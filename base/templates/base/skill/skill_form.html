{% load static %}

<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-gray-900">Add New Skill</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="space-y-4">
            <!-- Render form fields dynamically -->
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.as_text }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
                Save Skill
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
    <a href=""
       class="text-blue-600 hover:underline"
       hx-get="{% url 'base:skills_list' %}"
       hx-target="#content-container"
       hx-swap="innerHTML">
        ‚Üê Back to Skills List
    </a>
</div>

</div>
